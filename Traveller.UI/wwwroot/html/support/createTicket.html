<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">
    <div class="main-heading">Tickets</div>
    <button type="button" class="btn btn-primary btn-sm" onclick="Ticket.OpenCreateTicketModal()">Create New</button>
</div>

<div>
    <table id="example" class="table table-bordered com_table" style="width: 100%;">
        <thead>
            <tr class="text-dark">

                <th style="border-left: 5px solid var(--orange-col);" scope="col">Ticket Id</th>
                <th scope="col">Project Name</th>
                <th scope="col">Title</th>
                <th scope="col">Ticket Status</th>
                <th scope="col">Ticket Owner</th>
                <th scope="col">Assigned To</th>
                <th scope="col">Target Date</th>
                <th scope="col">Due Date</th>
                <th scope="col">Created</th>
                <th scope="col">Updated</th>

            </tr>
        </thead>
        <tbody id="TemplateListBody">
            <tr>
                <td colspan="7">
                    <font style="color:red;">No Records found..</font>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="CreateTicketModal" tabindex="-1" role="dialog" aria-labelledby="WorkflowInstructionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 850px !important;" role="document">
        <div class="modal-content">
            <div class="modal-header text-light" style="background-color: #01018f;">
                <h5 class="modal-title font-weight-bold" id="WorkflowInstructionsModalLabel">Create Ticket</h5>
                <button type="button" class="close text-light" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="project">Project Name</label>
                            <select class="form-control" id="project">
                                <option>Project A</option>
                                <option>Project B</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="category">Category</label>
                            <select class="form-control" id="category">
                                <option>Category 1</option>
                                <option>Category 2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="priority">Ticket Priority</label>
                            <select class="form-control" id="priority">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" id="affectsCustomer">
                                <label class="form-check-label" for="affectsCustomer">Affects Customer</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dueDate">Due Date</label>
                            <input type="date" class="form-control" id="dueDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="targetDate">Target Date</label>
                            <input type="date" class="form-control" id="targetDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="resolutionDate">Resolution Date</label>
                            <input type="date" class="form-control" id="resolutionDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="estimatedDuration">Estimated Duration</label>
                            <input type="text" class="form-control" id="estimatedDuration">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="actualDuration">Actual Duration</label>
                            <input type="text" class="form-control" id="actualDuration">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="tags">Tag List</label>
                            <input type="text" class="form-control" id="tags">
                        </div>
                    </div>
                    <label>Ticket Description</label>
                    <div id="TemplateInstEditor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="owner">Ticket Owner</label>
                            <select class="form-control" id="owner">
                                <option>Owner 1</option>
                                <option>Owner 2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="assignedTo">Assigned To</label>
                            <select class="form-control" id="assignedTo">
                                <option>Team Member 1</option>
                                <option>Team Member 2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ticketType">Ticket Type</label>
                            <select class="form-control" id="ticketType">
                                <option>Hardware</option>
                                <option>Software</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="tickeStatus">Ticket Status</label>
                            <select class="form-control" id="ticketStatus">
                                <option>Active</option>
                                <option>Done</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="appVersion">App Version</label>
                            <input type="text" class="form-control" id="appVersion">
                        </div>
                        </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
