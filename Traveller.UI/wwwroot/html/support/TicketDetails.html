
<div class="d-flex align-items-center justify-content-between my-3" style="border-bottom:1px solid #CDD5E9">

</div>

                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">

                                    <i class="fas fa-tag"></i>
                                    Ticket Type :
                                    <span id="ticketType"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="ticketType">
                                    <i class="fas fa-tag"></i>
                                    Company Name :
                                    <span id="CompanyName"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ticketType">
                                    <i class="fas fa-tag"></i>
                                    Title :
                                    <span id="Title"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="ticketType">
                                    <i class="fas fa-tag"></i>

                                    <span id="TDese"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ticketType">

                            <div class="form-group">
                                <label for="ticketType">
                                    <i class="fas fa-tag"></i>
                                    Assigned To :
                                    <span id="AssignedTo"></span>
                                </label>
                            </div>
                        </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="ticketType">
                                        <i class="fas fa-tag"></i>
                                        Ticket Status :
                                        <span id="TicketStatus"></span>

            </div>
            <div class="col-md-6 comments-container">
